<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- Theme initialization script to prevent flashing -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('gitgud-theme');
          if (savedTheme) {
            // Apply theme colors from theme files
            let themeColors = '';

            // We can't import the theme files directly, so we'll need to hardcode the dark theme colors
            // This is just for the initial load to prevent flashing
            if (savedTheme === 'retro-blue-dark') {
              themeColors = `
                --color-primary: oklch(0.2 0.05 240);
                --color-secondary: oklch(0.25 0.04 240);
                --color-tertiary: oklch(0.15 0.06 240);
                --color-heading: oklch(0.9 0 0 / 0.9);
                --color-text: oklch(0.9 0 0 / 0.8);
                --color-text-muted: oklch(0.9 0 0 / 0.5);
                --color-background: oklch(0.2 0.05 240 / 0.7);
                --color-border: oklch(0.3 0.08 240);
                --color-link-nav: oklch(0.9 0 0 / 0.9);
              `;

              // Create a style element and add it to the head
              const style = document.createElement('style');
              style.id = 'theme-init';
              style.textContent = `:root {${themeColors}}`;
              document.head.appendChild(style);
            }
          }
        } catch (e) {
          console.error('Error initializing theme:', e);
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body>
    <div id="app">%sveltekit.body%</div>
  </body>
</html>
